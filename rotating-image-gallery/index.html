<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
    Rotating Image Gallery
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/237/200/300" alt="" />
      </span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/230/200/300" alt="" />
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/478/200/300" alt="" />
      </span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/2/200/300" alt="" />
      </span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/125/200/300" alt="" />
      </span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/15/200/300" alt="" />
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/59/200/300" alt="" />
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/151/200/300" alt="" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">prev</button>
      <button class="btn" id="next">next</button>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>

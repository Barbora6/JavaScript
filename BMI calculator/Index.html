<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Body Mass Index (BMI) calculator</h1>
      Vaše výška (cm):
      <input
        type="number"
        class="input"
        id="height"
        value="165"
        placeholder="Zadejte svoji výšku v cm:"
      />
      Vaše hmotnost (kg)
      <input
        type="number"
        class="input"
        id="weight"
        value="50"
        placeholder="Zadejte svoji váhu v kg:"
      />
      <button class="btn" id="btn">Compute BMI</button>
      <input disabled type="text" class="input" id="bmi-result" />
      <h4 class="info-text">
        Vyhodnocení váhy: <span id="weight-condition"></span>
      </h4>
    </div>
    <script type="module" src="Index.js"></script>
  </body>
</html>
